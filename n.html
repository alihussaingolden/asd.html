    <style>
        input:focus{
            border: 5px solid red;
        }
        input[type="email"]:invalid{
            box-shadow: 3px 5px 12px red;

        input[type="number"]:out-of-range{
            border-radius: 20px;
        }
        input[type="checkbox"]:checked{
            
            box-shadow: 4px 6px 17px yellow;
        }
        input[type="radio"]:checked{
            box-shadow: 5px 3px 8px green;
        }
    </style>
</head>
<body>
